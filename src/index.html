<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmx Sandbox</title>
    <script src="js/htmx.min.js"></script>
  </head>
  <body>
    <p>Hello htmx</p>

    <!-- have a button POST a click via AJAX -->
    <button 
      hx-post="/clicked.php" 
      hx-trigger="click"
      hx-target="#parent-div"
      hx-swap="outerHTML"
    >
      Click Me!
    </button>
    
    <div id="parent-div"></div>
  </body>
</html>
